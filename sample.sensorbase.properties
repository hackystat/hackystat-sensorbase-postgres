# Properties for the postgres database.
# Note that the user, password, and database must be manually created by the sys admin
# using a tool like pgAdmin prior to running the SensorBase.
# You can change the user, password, and db to something more appropriate if you like.  
sensorbase.db.impl = org.hackystat.sensorbase.db.postgres.PostgresImplementation
postgres.user = hackystat_test
postgres.password = hackystat_test
postgres.db = hackystat_test


